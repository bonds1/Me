<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Personal Website</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- Add Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation Menu -->
    <nav class="navbar">
        <div class="logo">YourName</div>
        <!-- Add more nav items here following the same structure -->
        <div class="nav-links">
            <a href="#" class="nav-link active">Home</a>
            <!-- Example of how to add more navigation links -->
            <!-- <a href="#" class="nav-link">Projects</a> -->
            <!-- <a href="#" class="nav-link">Blog</a> -->
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero">
        <div class="hero-content">
            <h1>Hello, I'm <span class="highlight">Your Name</span></h1>
            <p class="subtitle">Your Role or Tagline Here</p>
            <!-- Resume Button -->
            <button class="cta-button" id="resumeBtn">
                <i class="fas fa-file-alt"></i> View Resume
            </button>
            <!-- Example of how to add another button:
            <button class="cta-button" id="projectsBtn">
                <i class="fas fa-code"></i> View Projects
            </button>
            -->
        </div>
    </header>

    <!-- Social Links -->
    <div class="social-links">
        <!-- Add/remove social links as needed -->
        <a href="https://github.com/yourusername" target="_blank"><i class="fab fa-github"></i></a>
        <a href="https://linkedin.com/in/yourusername" target="_blank"><i class="fab fa-linkedin"></i></a>
        <!-- Example of adding more social links:
        <a href="https://twitter.com/yourusername" target="_blank"><i class="fab fa-twitter"></i></a>
        -->
    </div>

    <!-- Link to external JavaScript file -->
    <script src="js/main.js"></script>
</body>
</html>
